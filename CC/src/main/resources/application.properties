
# konfigurasi untuk koneksi MySQL
spring.sql.init.platform=mysql 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#sesuaikan NAMA_DATABASE dengan nama database anda
spring.datasource.url=jdbc:mysql://localhost:3306/influehands?useSSL=false&serverTimezone=Asia/Jakarta
#sesuaikan dengan NAMA dan PASSWORD mysql anda
spring.datasource.username=root
spring.datasource.password=
#optimize query untuk db MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
#pembuatan database (create || create drop || validate || update)
spring.jpa.hibernate.ddl-auto=update
server.port=8080

spring.cloud.appId=charged-wares-344106

spring.cloud.gcp.sql.instance-connection-name=\
    charged-wares-344106:asia-southeast2:influehands-spring-boot-db
spring.cloud.gcp.sql.database-name=influehands_spring_boot_db
